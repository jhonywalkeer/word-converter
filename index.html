<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Conheça seu novo site indíspensavel para converter suas frases e palavras para caixa alta, baixa e com outras funções incríveis">
    <link rel="icon" type="icon" href="./imagens/icon.png"/>
    <link rel="stylesheet" href="style.css"></link>
    <title>Conversor de palavras</title>
</head>
<body>
    
    <div class="text-input">
        <div class="actions">
            <button id="lowerBtn"><img src="./imagens/lowcase.svg" alt="Minúsculas" title="Minúsculas" width="28" weight= "28"/></button>
            <button id="upperBtn"><img src="./imagens/uppercase.svg" alt="Maiúsculas" title="Maiúsculas" width="28" weight= "28"/></button> 
            <button id="vowelBtn"><img src="imagens/alternate.svg" alt="Vogal Maiúsculas" title="Vogal Maiúsculas" width="28" weight= "28"/></button> 
            <button id="titleBtn"><img src="./imagens/title.svg" alt="Formato Título" title="Formato Título" width="28" weight= "28"/></button>
            <button id="consoBtn"><img src="./imagens/inverse.svg" alt="Consoantes Maiúsculas" title="Consoantes Maiúsculas" width="28" weight= "28"/></button>
            <button id="copy" data-clipboard-target="#content"><img src="./imagens/copy.svg" onclick="copyText();" alt="Copiar" title="Copiar" width="28" weight= "28"/></button> 
            <button id="clear"><img src="./imagens/clear.svg" alt="Limpar" title="Limpar" width="28" weight= "28"/></button>
        </div>
        <form action="/" method="post">
            <div class="row"><textarea id="conBox" placeholder="Escreva ou cole o seu texto aqui para começarmos" style="resize:none"></textarea></div>
        </form>
        <div class="messages"></div>
    </div>
    <div class="credits">
        <p>
            Direitos do autor &copy;2020 Conversor de palavras projetado por <a href="https://github.com/JhonyWalker-pixel" target="_blank"><img src="./imagens/sign.png" alt="Jhony Walker" title="Jhony Walker" width="28" weight= "28"/></a>
        </p>
    </div>
</body>
    <script src="script.js"></script>
</html>
